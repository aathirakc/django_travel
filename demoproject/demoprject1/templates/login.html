<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login Page</h2>
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="enter username"><br><br>
    <input type="password" name="password" placeholder="enter password"><br><br>
    <input type="submit">
</form>
{% for i in messages %}
{{i}}
{% endfor %}
</body>
</html>
